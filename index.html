<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Solo Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="MainContainer">
      <h1>üåèWorld Clock‚è∞</h1>
      <select id="cities">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="CitiesDisplay">
        <div class="Cities" id="mexico-city">
          <div>
            <h2 class="CityName">Mexico City</h2>
            <div class="CityDate"></div>
          </div>
          <div class="CityTime"></div>
        </div>
        <div class="Cities" id="oslo">
          <div>
            <h2 class="CityName">Oslo</h2>
            <div class="CityDate"></div>
          </div>
          <div class="CityTime"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/RparraTZ?tab=repositories" target="_blank"
        >Rosalba P.</a
      >Its
      <a
        href="https://github.com/RparraTZ/Solo-Albas-World-Clock"
        target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://albas-solo-world-clock.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
